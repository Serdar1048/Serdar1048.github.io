<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Şifre Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Admin Şifre Oluşturucu</h1>
        <p class="text-slate-500 mb-6 text-sm">Buraya yeni şifrenizi yazın, size `admin.js` dosyasına yapıştırmanız
            gereken güvenli kodu vereceğiz.</p>

        <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">Yeni Şifreniz</label>
            <input type="text" id="pass-input" placeholder="Örn: 123456"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-lg">
        </div>

        <button onclick="generateHash()"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
            Kodu Oluştur
        </button>

        <div id="result-area" class="hidden mt-6 bg-slate-50 p-4 rounded-lg border border-slate-200">
            <p class="text-xs text-slate-500 font-bold uppercase mb-2">BU KODU KOPYALAYIN:</p>
            <code id="hash-output"
                class="block break-all bg-white p-3 rounded border border-slate-300 font-mono text-blue-600 text-sm mb-3"></code>
            <p class="text-xs text-slate-500">
                Bu kodu <strong>admin.js</strong> dosyasındaki <code>ADMIN_HASH</code> kısmına tırnaklar arasına
                yapıştırın.
            </p>
        </div>
    </div>

    <script>
        async function generateHash() {
            const pass = document.getElementById('pass-input').value;
            if (!pass) return alert('Lütfen bir şifre yazın!');

            const msgBuffer = new TextEncoder().encode(pass);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            document.getElementById('hash-output').textContent = hashHex;
            document.getElementById('result-area').classList.remove('hidden');
        }
    </script>
</body>

</html>
